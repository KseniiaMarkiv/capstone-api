<div class="crop-area" ng-show="$ctrl.file">
    <ui-cropper class="rounded" image="$ctrl.file" result-image="$ctrl.dataUri" url-blob="$ctrl.objectUrl" result-image-format="image/jpeg" area-type="rectangle" aspect-ratio="3/2" result-image-size="{w:1200,h:800}">
        <i class="overlay bi bi-upload"></i>
    </ui-cropper>
</div>

<input class="col-auto form-control shadow-lg bg-body rounded border-0" name="image-file" type="file" accept=".jpeg" ng-hide="$ctrl.file" required="true" ngf-select ng-model="$ctrl.file" ngf-fix-orientation="true" ngf-max-size="10MB" ngf-model-options="{allowInvalid: true}">
<img class="img-thumbnail rounded image-preview" ng-src="{{$ctrl.objectUrl}}" ng-show="$ctrl.file && $ctrl.objectUrl">

<div ng-transclude></div>
