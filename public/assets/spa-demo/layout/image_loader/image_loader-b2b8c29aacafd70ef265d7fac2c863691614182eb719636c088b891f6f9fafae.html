<input class="col-auto form-control shadow-lg bg-body rounded border-0" name="image-file" type="file" accept=".jpeg" ng-hide="$ctrl.file" required="true" ngf-select ng-model="$ctrl.file" ngf-fix-orientation="true" ngf-max-size="10MB" ngf-model-options="{allowInvalid: true}">
<img class="img-fluid rounded image-preview" ng-src="{{$ctrl.objectUrl}}" ng-show="$ctrl.file && $ctrl.objectUrl">

<div ng-transclude></div>
