<div class="image-list" ng-show="$ctrl.authz.canQuery">
    <div class="col-lg-6">

        <ul style="list-style: none;">
            <div class="col-lg-12">
                <li ng-repeat="item in $ctrl.items | orderBy:'caption'" class="p-2 float-start">
                    <a ui-sref="images({id:item.id})" class="text-decoration-none">
                        <div class="d-flex col-lg-12">

                            <div class="card border-start-0 border-top-0 border-end-0" style="max-width: 100%; max-height: 100%;">
                                <div class="row g-0">
                                    <div class="col-lg-4">
                                        <span class="image_id id">{{item.id}}</span>
                                        <img class="img-fluid rounded" style="width: 100%; height: auto;" ng-src="{{item.content_url}}" />
                                    </div>
                                    <div class="col-lg-8">
                                        <div class="card-body">
                                            <h6 class="card-title">{{item.caption}}<span ng-show="$ctrl.authz.canUpdateItem(item)"> *</span></h6>

                                            <p class="card-text"><small class="text-muted">Adress</small></p>
                                            <!-- <span class="position-absolute top-0 end-0 badge bg-info m-2 fs-6">
                                            ra
                                          </span> -->
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </a>
                </li>
            </div>
        </ul>
    </div>
</div>
