<div class="image-list" ng-show="$ctrl.authz.canQuery">
    <div style="max-width: 50%; max-height: 50%;">
        <div class="row g-0">
            <ul style="list-style: none;">
                <li ng-repeat="item in $ctrl.items | orderBy:'caption'" class="m-2 pe-2 float-start">
                    <a ui-sref="images({id:item.id})" class="text-decoration-none ps-2">
                        <span class="image_id id">{{item.id}}</span>
                        <img style="width: 150px;" ng-src="{{item.content_url}}?width=50" /> {{item.caption}}

                        <span ng-show="$ctrl.authz.canUpdateItem(item)"> *</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
