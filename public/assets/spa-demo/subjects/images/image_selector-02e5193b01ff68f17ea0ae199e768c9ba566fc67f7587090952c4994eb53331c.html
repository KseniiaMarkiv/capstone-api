<div class="image-list" ng-show="$ctrl.authz.canQuery">
    <div class="row position-relative">

        <ul style="list-style: none;">
            <li ng-repeat="item in $ctrl.items | orderBy:'caption'" class="m-2 pe-2">
                <a ui-sref="images({id:item.id})" class="text-decoration-none ps-2">
                    <span class="image_id id">{{item.id}}</span>
                    <img style="width: 30%; height: auto;" ng-src="{{item.content_url}}" />

                    <div>{{item.caption}}

                        <span ng-show="$ctrl.authz.canUpdateItem(item)"> *</span>
                        <span class="position-absolute top-0 end-0 badge bg-info m-2 fs-6">
                          ra
                        </span>
                    </div>
                </a>
            </li>
        </ul>

    </div>
</div>
