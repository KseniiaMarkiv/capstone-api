<form class="image-form" name="imageform">
    <span class="image_id id">{{$ctrl.item.id}}</span>
    <span class="invalid">{{$ctrl.item.errors.full_messages}}</span>

    <div class="image-caption row g-2">
        <label class="col-sm-2 pe-2">Caption:</label>
        <input class="col-sm-10 shadow-lg bg-body rounded border-0" name="image-caption" ng-model="$ctrl.item.caption" ng-readonly="!$ctrl.authz.canUpdate" maxlength="80" pattern=".{3,}" title="3 character minimum for Caption">
        <span class="invalid">{{$ctrl.item.errors.name}}</span>
    </div>

    <div class="image-controls">
        <span ng-show="$ctrl.authz.authenticated">
          <button name="image-create"
                  ng-show="!$ctrl.item.id && $ctrl.authz.canCreate"
                  type="submit"
                  ng-disabled="imageform.$invalid"
                  ng-click="$ctrl.create()"
                  type="button" class="btn btn-info btn-sm">Create Image</button>

          <span ng-show="$ctrl.item.id">
            <button name="image-update"
                    type="submit"
                    ng-show="$ctrl.authz.canUpdate" 
                    ng-disabled="!imageform.$dirty"
                    ng-click="$ctrl.update()"
                    type="button" class="btn btn-warning btn-sm">Update Image</button>
            <button name="image-delete"
                    type="submit"
                    ng-show="$ctrl.authz.canDelete" 
                    ng-click="$ctrl.remove()"
                    type="button" class="btn btn-danger btn-sm">Delete Image</button>
          </span>
        </span>
        <button name="image-clear" type="submit" ng-show="$ctrl.item.id || imageform.$dirty" ng-click="$ctrl.clear()" class="btn btn-secondary btn-sm">Clear Image</button>
    </div>

</form>
