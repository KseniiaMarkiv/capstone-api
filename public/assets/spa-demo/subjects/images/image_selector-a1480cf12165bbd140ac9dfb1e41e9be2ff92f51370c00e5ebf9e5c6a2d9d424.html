<div class="mt-3" ng-show="$ctrl.authz.canQuery">
    <div style="grid-row-start: auto;">
        <div class="image-list card clearfix ms-3 mb-3 me-3 border-0 position-relative" style="max-width: 50%;" ng-repeat="item in $ctrl.items | orderBy:'caption'">
            <div class="row g-0">
                <a ui-sref="images({id:item.id})" class="text-decoration-none">
                    <div class="col-md-4 me-4 float-start">
                        <span class="image_id id">{{item.id}}</span>
                        <img class="img-fluid rounded" ng-src="{{item.content_url}}" style="width: 45rem; height: 12rem" />
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h6 class="card-title">{{item.caption}}<span ng-show="$ctrl.authz.canUpdateItem(item)"> *</span></h6>
                            <span class="position-absolute top-0 end-0 badge bg-info m-2 fs-6">
                              ra
                            </span>
                            <div class="image-geocode row g-2">
                                <div class="col-lg-2 col-md-2 col-sm-12">
                                    <label ng-show="$ctrl.authz.canUpdate" class="form-label fw-bold">Use Address:</label>
                                </div>
                                <div class="col-lg-10 col-md-10 col-sm-12">
                                    <input class="col-auto form-control shadow-lg bg-body rounded border-0" name="image-address" data-ng-model="$ctrl.address" ng-show="$ctrl.authz.canUpdate" ng-blur="$ctrl.locationByAddress($ctrl.address)" />
                                    <label class="form-label pe-2 h5"></label>
                                    <div class="formatted_address fst-italic pb-4">{{$ctrl.location.formatted_address}}</div>
                                    <span class="invalid">{{$ctrl.location.errors}}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>
