<div class="thing-list" ng-show="$ctrl.authz.canQuery">
    <ul style="list-style-type: circle;">
        <li ng-repeat="item in $ctrl.items | orderBy:'name'">
            <a ui-sref="things({id:item.id})" class="text-decoration-none">
                <span class="thing_id id">{{item.id}}</span> {{item.name}}
                <span ng-show="$ctrl.authz.canUpdateItem(item)"> *</span>
            </a>
        </li>
    </ul>
</div>
