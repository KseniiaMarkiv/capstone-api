<div ng-hide="$ctrl.getCurrentUser()">
    <form id="login-form" name="login_form" ng-submit="$ctrl.login()">
        <div class="form-group">
            <div id="login-email" class="mb-3">
                <label class="form-label">email</label>
                <input type="email" name="login_email" ng-model="$ctrl.loginForm.email" required="required" />
            </div>

            <div id="login-password" class="mb-3">
                <label class="form-label">password</label>
                <input type="password" name="login_password" ng-model="$ctrl.loginForm.password" required="required" />
            </div>
            <div id="login-submit">
                <button class="btn btn-sm btn-dark" ng-disabled="login_form.$invalid" name="login_submit" type="submit">Login</button>
            </div>
        </div>
    </form>
</div>

<div ng-show="$ctrl.getCurrentUser()">
    <form id="logout-form" ng-submit="$ctrl.logout()">
        <!-- <span id="user_id" class="id" ng-if="$ctrl.getCurrentUser()">{{$ctrl.getCurrentUser().id}}</span> -->

        <div id="logout-identity">
            <!-- <label>{{$ctrl.getCurrentUserName()}}</label> -->
            <button type="submit" name="logout_submit" class="btn btn-sm btn-dark">Logout</button>
        </div>
    </form>
</div>
