<form class="thing-form" name="thingform">
    <span class="thing_id id">{{$ctrl.item.id}}</span>
    <span class="invalid">{{$ctrl.item.errors.full_messages}}</span>

    <div class="thing-name row g-2">
        <label class="col-auto pe-2 form-label">Name:</label>
        <input class="col-auto form-control shadow-lg bg-body rounded border-0" name="thing-name" ng-model="$ctrl.item.name" ng-readonly="!$ctrl.authz.canUpdate" required="required" maxlength="40" pattern=".{3,}" title="3 character minimum for Name">
        <span class="invalid">{{$ctrl.item.errors.name}}</span>
    </div>

    <div class="thing-desc row g-2" ng-show="thingform.$valid">
        <label class="col-auto pe-2 form-label">Description:</label>
        <textarea class="col-auto form-control" name="thing-desc" ng-model="$ctrl.item.description" ng-readonly="!$ctrl.authz.canUpdate" type="text" size="80" maxlength="4000">
        <span class="invalid">{{$ctrl.item.errors.description}}</span>
    </div>


    <div class="thing-notes row g-2" ng-show="$ctrl.authz.canGetDetails && thingform.$valid">
        <label class="col-auto pe-2 form-label">Notes:</label>
        <textarea class="col-auto form-control" name="thing-notes" ng-model="$ctrl.item.notes" ng-readonly="!$ctrl.authz.canUpdate" type="text" size="80" maxlength="4000">
        <span class="invalid">{{$ctrl.item.errors.notes}}</span>
    </div>
    <div class="thing-images row g-2">
      <label class="col-auto pe-2 form-label">Related Images:</label>
      <ul class="thing-images col-xs-9">
        <li ng-repeat="ti in $ctrl.images | orderBy:'priority'">
          <input type="checkbox"               
                 name="image-delete"
                 ng-model="ti.toRemove"
                 ng-show="$ctrl.authz.canRemoveImage"
                 value="{{ti.id}}">
          <div class="image-delete glyphicon glyphicon-remove"
               ng-show="ti.toRemove"></div>
          <input type="number"
                 name="image-priority"
                 min="0"
                 max="9"
                 ng-show="$ctrl.authz.canUpdateImage && !ti.toRemove"
                 ng-model="ti.priority">
          <div class="glyphicon glyphicon-asterisk"
               ng-hide="ti.originalPriority==ti.priority || ti.toRemove"></div>
          <a data-ui-sref="images({id:ti.image_id})">
            <img style="width: 50px"            
               ng-src="{{ti.image_content_url}}?width=50"/>
            <span class="id image_id">{{ti.image_id}}</span>
            <label class="image-caption"
                   ng-show="ti.image_caption">{{ti.image_caption}}</label>
            <label class="image-caption"
                   ng-hide="ti.image_caption">(no caption {{ti.image_id}})</label>
          </a>
        </li>
      </ul>
      <span class="invalid">{{$ctrl.item.errors.images}}</span>
    </div>
    <div class="thing-controls">
      <span ng-show="$ctrl.authz.authenticated">
        <button ng-show="!$ctrl.item.id && $ctrl.authz.canCreate" name="thing-create" ng-disabled="thingform.$invalid" type="submit" ng-click="$ctrl.create()" class="btn btn-info btn-sm">Create Thing</button>

        <div ng-show="$ctrl.item.id">
          <span class="thing-modify"
          data-ng-hide="!$ctrl.authz.canUpdate &&
                        !$ctrl.authz.canUpdateImage &&
                        !$ctrl.authz.canRemoveImage">
          <button name="thing-update"
              type="submit"          
              ng-disabled="thingform.$invalid || !thingform.$dirty"
              data-ng-hide="$ctrl.haveDirtyLinks() &&
                (!thingform['thing-name'].$dirty && 
                !thingform['thing-desc'].$dirty && 
                !thingform['thing-notes'].$dirty)"
              ng-click="$ctrl.update()"
              class="btn btn-warning btn-sm">Update Thing</button>
          <button name="thing-images-update"
                  type="submit"          
                  data-ng-show="$ctrl.haveDirtyLinks() &&
                    (!thingform['thing-name'].$dirty && 
                    !thingform['thing-desc'].$dirty && 
                    !thingform['thing-notes'].$dirty)"
                  ng-click="$ctrl.updateImageLinks()"
                  class="btn btn-sm" style="background-color:#FFDB00">Update Image Links</button>        
          </span>
          
          <button name="thing-delete" type="submit" ng-show="$ctrl.authz.canDelete" ng-click="$ctrl.remove()" class="btn btn-danger btn-sm">Delete Thing</button>
          <button name="thing-clear" type="submit" ng-click="$ctrl.clear()" class="btn btn-secondary btn-sm">Clear Thing</button>
        </div>
      </span>
    </div>
</form>
